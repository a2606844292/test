<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层级选择器</title>
    <style>

        /* 层级选择器，通过父级元素来设置子级元素的样式，设置子元素的子集的样式*/
        .wrap{
            width: 500px;
            height: 500px;
            border: red 1px solid;
        }
        .wrap div{
            width:300px;
            height:300px;
            background-color:red;
        }
        .wrap .in{
            width:200px;
            height:200px;
            background-color:green;
        }

    </style>
</head>
<body>
        <div class="wrap">
            <div class="in"></div>
            <div>
                <div class="in">

                </div>
            </div>

    </div>

</body>
</html>
