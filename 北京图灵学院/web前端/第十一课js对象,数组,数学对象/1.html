<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>对象</title>
</head>

<body>
  <script type="text/javascript">
    // 1.通过系统内置的object() 去定义自己的对象
    var obj = new Object();
    obj.name = '小白'
    obj.sex = '男'
    obj.say = function() {
      console.log('你访问了说话的方法');
    //访问成员属性和成员方法
  }
    console.log(obj.name);
    // 访问成员属性
   //console.log(obj.name);
   // 访问成员方法
   //obj.say();

   // 2.直接定义对象
   var Obj={name:'小白',sex:'男',age:18,say:function(){
     console.log('成功调用')
   }}
   // 访问成员属性
   console.log(Obj.name);
   // 访问成员方法
   Obj.say()

 // 给Obj对象添加新的成员属性
 //Obj.length="180cm";
 //console.log(Obj.length)

 // 3.通过构造函数来去自定义对象
function pen(name,sex){
  this.name=name;
  this.sex=sex;
  this.say=function(){
    console.log(this)
  }
}
// 实例化对象
var xiaobai = new pen('xiaobai','男')
console.log(xiaobai.name);
xiaobai.say();

//实例化新的小黑对象
var  xiaohei=new pen('xiaohei','nan');
xiaohei.say();

console.log(this);

for(i in xiaobai){
    console.log(xiaobai[i])
}
console.log(xiaobai.constructor)
var arr=['1','2','3']
console.log(arr.constructor)


  </script>
</body>

</html>
