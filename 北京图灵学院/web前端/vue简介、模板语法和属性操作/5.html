<!DOCTYPE html>
<html>
<head>
	<title>样式操作</title>
	<script src="vue.js"></script>
</head>
<style type="text/css" media="screen">
	.box1{width: 200px;height: 200px;background: red;}
	.box2{border: 3px solid green;}
	#app{height: 200px;width: 200px;border: red solid;float: left; position: absolute;display:inline}
</style>
<body>
	<div id='app'>
		<div :class="[item1,item2]"></div>
		<div :class={box1:true,box2:true}>2</div>
		<div :class={box1:flag,box2:flag}>3</div>
		<div v-bind:style="{width:w,height:w,background:bg}">5</div>
		<div v-bind:style='json'>6</div>
		<div v-bind:style='[json,b]'>6</div>
	</div>

	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				item1:'box1',
				item2:'box2',
				flag:true,
				w:'200px',
				bg:'red',
				json:{
					width:'200px',
					height:'200px',
					background:'red'
				},
				b:{
					border:'5px solid green'
				}

			}
		})
	</script>
</body>
</html>
