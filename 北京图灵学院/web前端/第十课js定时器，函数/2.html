<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>动画</title>
  <style media="screen">
    #item1{
        width:50px;
        height:50px;
        background:green;
      }
    </style>
</head>

<body>
  <div id="item1"></div>
  <script type="text/javascript">
    //获取元素对象
    var oDiv = document.getElementById('item1');
    //oDiv.style.width='100px'
    // 启动一个多次定时器 让div的宽度逐渐变大
    var i = 50;
    var set=setInterval(function(){
    // 间隔500毫秒 让div的宽度加1
    i++;
    oDiv.style.width=i+'px';
    oDiv.style.height=i+'px';
    if(i==200){
      clearInterval(set)
    }
  },33);
  </script>

</body>

</html>
