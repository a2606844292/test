<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="vue.js"></script>
</head>
<style type="text/css">
	.box1{
		width: 200px;height: 200px;background:pink;
	}
</style>
<body>
	<div id='app'>
		<button @click='show'>show</button>
		<div class="box1" v-show='flage'></div>
	</div>
<script type="text/javascript">
	new Vue({
		el:'#app',
		data:{
			flage:false,
		},
		methods:{
			show:function(){
				this.flage=!this.flage;
			}
		}
	})
</script>
</body>
</html>
