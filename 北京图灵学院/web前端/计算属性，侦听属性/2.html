<!DOCTYPE html>
<html>
<head>
	<title>计算属性</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id='app'>
		<!-- 当a发生变化时 输出值a+1 -->
		<input type="text" v-model='a'>
		{{ b }}
		{{ c() }}
	</div>
	<script type="text/javascript">
		
		var vm = new Vue({
			el:'#app',
			data:{
				a:1,
				
			},
			computed:{
				b:function(){
					//业务逻辑
					return parseInt(this.a)+1
				}
			},
			methods:{
				c:function(){
					return parseInt(this.a)+1
				}
			}
		})
	</script>
</body>
</html>
