<!DOCTYPE html>
<html>
<head>
	<title>计算属性</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id='app'>
		<!-- 当a发生变化时 输出值a+1 -->
		<input type="text" v-model='a'>
		{{ b }}
	</div>
	<script type="text/javascript">
		
		var vm = new Vue({
			el:'#app',
			data:{
				a:1,
				
			},
			computed:{
				b:{
					get:function(){
						return parseInt(this.a)+1
					},
					set:function(value){
						return this.a = value
					}	
				}
			},

		})
	</script>
</body>
</html>
