<!DOCTYPE html>
<html>
<head>
	<title>过滤器</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id='app'>
		{{ msg }}
		{{ msg|copitalize }}
		<br>
		{{ price }}
		{{ price|currency }}
		
	</div>
	<script>
		new Vue({
			el:'#app',
			data:{
				msg:'hello',
				price:20
	
			},
			filters:{
				copitalize:function(val){
					return val.charAt(0).toUpperCase()+val.slice(1)
				},
				currency:function(val){
					return val+''+'￥'
				}

			}
		})
	</script>

</body>
</html>
